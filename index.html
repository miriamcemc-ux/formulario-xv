<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XV José</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background: linear-gradient(to bottom, #f7f1e3, #dbe6f0);
        color: #333;
        text-align: center;
    }

    /* Texto superior (nombre cursiva tipo script) */
    .nombre {
        font-family: "Brush Script MT", "Lucida Handwriting", cursive;
        font-size: 48px;
        margin-top: 40px;
        color: #2c3e50;
    }

    /* Animación XV */
    .titulo-xv {
        font-size: 120px;
        font-weight: bold;
        opacity: 0;
        transform: translateY(-80px);
        animation: entrada 1.5s ease-out forwards;
        margin-top: 10px;
    }

    @keyframes entrada {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* TARJETA DEL FORMULARIO */
    .formulario {
        background: white;
        width: 90%;
        max-width: 450px;
        margin: 40px auto;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        text-align: left;
    }

    label {
        font-size: 18px;
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border: 1px solid #aaa;
        border-radius: 8px;
        margin-top: 5px;
        font-size: 16px;
    }

    /* BOTÓN ENVIAR */
    button {
        width: 100%;
        margin-top: 20px;
        background: black;
        color: white;
        font-size: 18px;
        border: none;
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #333;
    }

    /* BOTÓN DE WHATSAPP */
    .whatsapp-btn {
        display: block;
        width: 90%;
        max-width: 450px;
        margin: 20px auto 40px;
        background: #128C7E;
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        font-size: 18px;
        text-decoration: none;
        font-weight: bold;
    }

</style>
</head>
<body>

    <div class="nombre">José Camacho</div>

    <div class="titulo-xv">XV</div>

    <div class="formulario">
        <h2>Confirmación de Asistencia</h2>

        <label>Nombre y Apellido</label>
        <input type="text" id="nombre" placeholder="Ej. Ana López">

        <label>¿Asistirá?</label>
        <select id="respuesta">
            <option value="Sí">Sí asistiré</option>
            <option value="No">No podré asistir</option>
        </select>

        <button onclick="enviar()">Enviar</button>
    </div>

    <!-- BOTÓN DE WHATSAPP -->
    <a class="whatsapp-btn"
       href="https://api.whatsapp.com/send?phone=526141373703&text=Confirmo%20mi%20asistencia%20a%20la%20fiesta%20de%20XV%20a%C3%B1os%20de%20Jos%C3%A9.%20Gracias%20por%20la%20invitaci%C3%B3n"
       target="_blank">
       Confirmar en Whatsapp
    </a>

<script>
function enviar() {
    const nombre = document.getElementById("nombre").value.trim();
    const respuesta = document.getElementById("respuesta").value;

    if (!nombre) {
        alert("Por favor ingresa tu nombre.");
        return;
    }

    fetch("/guardar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, respuesta })
    })
    .then(res => res.text())
    .then(msg => {
        alert("¡Gracias! Tu respuesta fue registrada.");
    });
}
</script>

</body>
</html>
