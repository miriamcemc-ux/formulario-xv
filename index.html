<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>XV José – Confirmación</title>

    <!-- Tipografía estilo Baskerville -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #f3efe6, #d9dfe8); /* beige → azul suave */
            font-family: 'Poppins', sans-serif;
            color: #0f1a2b;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ANIMACIÓN DEL TEXTO XV */
        .titulo-xv {
            font-family: 'Playfair Display', serif;
            font-size: 160px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(-200px);
            animation: bajar 1.6s ease-out forwards;
            margin-top: 40px;
            background: linear-gradient(to bottom, #1a2942, #4a6a8a); /* azul profundo */
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes bajar {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* TARJETA DEL FORMULARIO */
        .card {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.65); 
            padding: 35px 40px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(0,0,0,0.08);
        }

        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 5px;
            color: #1d2e40;
        }

        .card p {
            margin-top: 0;
            font-size: 15px;
            color: #2c3c4d;
        }

        select, button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin-top: 15px;
        }

        select {
            background: #f2f2f2;
            color: #1d1d1d;
            border: 1px solid #c8c8c8;
        }

        button {
            background: #000;      /* negro */
            color: #fff;           /* texto blanco */
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>

    <div class="titulo-xv">XV</div>

    <div class="card">
        <h2>Confirmación de Asistencia</h2>
        <p>Por favor selecciona tu respuesta:</p>

        <select id="respuesta">
            <option value="">Selecciona una opción</option>
            <option value="Asistiré">Asistiré</option>
            <option value="No podré asistir">No podré asistir</option>
            <option value="Tal vez">Tal vez</option>
        </select>

        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        async function enviar() {
            const respuesta = document.getElementById("respuesta").value;

            if (!respuesta) {
                alert("Por favor selecciona una opción.");
                return;
            }

            const res = await fetch("/guardar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ respuesta })
            });

            alert(await res.text());
        }
    </script>

</body>
</html>
